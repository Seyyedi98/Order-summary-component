<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Order summary card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-img">
          <img
            src="./images/illustration-hero.svg"
            alt="A girls listening to the music"
          />
        </div>

        <div class="card-content vertical-flex">
          <h1 class="title">Order Summary</h1>
          <p class="text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="plan-box">
            <div class="box-left">
              <img src="./images/icon-music.svg" alt="music-icon" />
              <div class="plan-text vertical-flex">
                <h2 class="plan-type">Annual Plan</h2>
                <p class="plan-price">$59.99/year</p>
              </div>
            </div>
            <div class="box-right">
              <a href="#" class="plan-change">Change</a>
            </div>
          </div>

          <div class="order-btns vertical-flex">
            <button class="btn btn-proceed">Proceed to Payment</button>
            <button class="btn btn-cancel">Cancel Order</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
